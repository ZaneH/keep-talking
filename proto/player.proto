syntax = "proto3";
package player;

import "proto/modules.proto";
import "proto/simple_wires_module.proto";
import "proto/password_module.proto";

option go_package = "./proto";

message CreateGameRequest {}

message CreateGameResponse {
  string session_id = 1;
}

message PlayerInput {
  string session_id = 1;
  modules.ModulePosition module_position = 2;
  oneof input {
    modules.SimpleWiresInput simple_wires_input = 3;
    modules.PasswordInput password_input = 4;
  }
}

message PlayerInputResult {
  string module_id = 1;
  bool success = 2;
}