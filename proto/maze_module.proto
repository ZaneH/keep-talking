syntax = "proto3";
package modules;

option go_package = "./proto";

import "proto/common.proto";

message MazeInput {
  common.CardinalDirection direction = 1;
}

message MazeInputResult {
  MazeState maze_state = 1;
}

message MazeState {
  common.Point2D marker_1 = 1;
  common.Point2D marker_2 = 2;
  common.Point2D player_position = 3;
  common.Point2D goal_position = 4;
}
