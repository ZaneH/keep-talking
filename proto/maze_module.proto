syntax = "proto3";
package modules;

option go_package = "./proto";

import "proto/common.proto";

message MazeInput {
  common.CardinalDirection direction = 1;
}

message MazeInputResult {
  MazeState maze_state = 1;
}

message MazeState {
  Maze maze = 1;
  common.Point2D player_position = 2;
}

// 6x6
message Maze {
  common.Point2D marker_1 = 1;
  common.Point2D marker_2 = 2;
  repeated MazeRow rows = 3;
}

message MazeRow {
  repeated MazeCell cells = 1;
}

message MazeCell {
  bool right = 1;
  bool botom = 2;
}
