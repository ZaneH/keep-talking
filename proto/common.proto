syntax = "proto3";
package common;

option go_package = "./proto";

enum IncrementDecrement {
  INCREMENT = 0;
  DECREMENT = 1;
}

enum PressType {
  TAP = 0;
  HOLD = 1;
  RELEASE = 2;
}

enum Color {
  RED = 0;
  BLUE = 1;
  WHITE = 2;
  BLACK = 3;
  YELLOW = 4;
  GREEN = 5;
  ORANGE = 6;
  PINK = 7;

  UNKNOWN = 99;
}

enum CardinalDirection {
  NORTH = 0;
  SOUTH = 1;
  EAST = 2;
  WEST = 3;
}

message Point2D {
  int64 X = 1;
  int64 Y = 2;
}
