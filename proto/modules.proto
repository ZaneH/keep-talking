syntax = "proto3";
package modules;

option go_package = "./proto";

message ModulePosition {
  int32 face = 1;
  int32 row = 2;
  int32 col = 3;
}

message ModuleState {
  enum ModuleType {
    SIMPLE_WIRES = 0;
    PASSWORD = 1;
  }

  string module_id = 1;
  ModuleType type = 2;
  ModulePosition position = 3;
  bool solved = 4;
}
