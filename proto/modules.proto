syntax = "proto3";
package modules;

option go_package = "./proto";

message ModulePosition {
  int32 face = 1;
  int32 row = 2;
  int32 col = 3;
}

message Module {
  enum ModuleType {
    UNKNOWN = 0;
    SIMPLE_WIRES = 1;
    PASSWORD = 2;
    BIG_BUTTON = 3;
    SIMON_SAYS = 4;
  }

  string id = 1;
  ModuleType type = 2;
  // ModulePosition position = 3;
  bool solved = 4;
}
