syntax = "proto3";
package modules;

option go_package = "./proto";

enum ModuleType {
  SIMPLE_WIRES = 0;
  PASSWORD = 1;
}

enum BombFace {
  FRONT = 0;
  BACK = 1;
}

message ModuleState {
  string module_id = 1;
  ModuleType type = 2;
  BombFace face = 3;
  bool solved = 4;
}

message InputResult {
  string module_id = 1;
  bool success = 2;
}

message CutWireInput {
  string module_id = 1;
  int32 wire_index = 2;
}

message SubmitPasswordInput {
  string module_id = 1;
  string password = 2;
}