syntax = "proto3";
package modules;

option go_package = "./proto";

enum BombFace {
  FRONT = 0;
  BACK = 1;
}

message ModulePosition {
  BombFace face = 1;
  int32 row = 2; // 0-indexed
  int32 col = 3; // 0-indexed
}

message ModuleState {
  enum ModuleType {
    SIMPLE_WIRES = 0;
    PASSWORD = 1;
  }

  string module_id = 1;
  ModuleType type = 2;
  ModulePosition position = 3;
  bool solved = 4;
}
